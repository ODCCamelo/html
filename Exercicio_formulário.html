<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_Formulário</title>
</head>
<body>
    <h1>Formulário de cadrastro</h1>
    <form>
        <label for="Nome"> Nome:</label>
        <input id="Nome" type="text">
        <br />
        <label for="Seu email">Seu e-mail:</label>
        <input id="Seu email" type="email">
        <br />
        <label for="Senha">Senha:</label>
        <input id="Senha" type="password"> 
        <br /> <br />
        <button type="submit">
            Cadastrar
        </button>
    </form>
</body>
</html>
